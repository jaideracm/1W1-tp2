<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP 1</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- ******************************************************************************************** Structure de la page  -->
<!-- ***************************************************************************************** Entête -->
    <div class="blanc">
        <header class="entete">
            <img class="entete__logo" src="images/logo.gif" alt="logo" >
            <nav class="entete__nav">
                <a href="">Artists</a>
                <a href="">Exposition</a>
                <a href="">Nouvelles</a>
                <a href="">Maison d'Édition</a>
                <a href="">Information</a>
                <a href="">Contact</a>
                <a href="">Français</a>
            </nav>
        </header>
<!-- ********************************************************************************************** Main (gros image) -->
        <main>
            <figure class="hero">
                <img class="main_photo" src="images/helene-et-son-mari-960x400.jpg" width="918" height="350" alt="photo">
                <figcaption class="hero__figcaption">Hélène et son mari : Les couleurs de la terre</figcaption>
            </figure>
        </main>
    </div>
<!-- ************************************************************************************************ Pied de page -->
    <div class="noir">
        <footer class="centre pied">
            <section class="pied__section">Art Mûr Montréal
                <p>
                <img src="https://s2.svgbox.net/materialui.svg?ic=call&color=f00" alt="numéro de téléphone" width="12" height="12">
                514-123 1234</p>
                <p>
                <img src="https://s2.svgbox.net/materialui.svg?ic=house&color=fff" alt="petite maison" width="12" height="12">
                5826 St-Hubert</p>
                <p> <img src="https://s2.svgbox.net/octicons.svg?ic=square&color=000" alt="carré" width="12" height="12">
                    Montréal, QC H2S 2L7</p>  
            </section>
            <section class="pied__section">Médias sociaux
                <div class="logos">
                    <img src="images/facebook-32.png" alt="facebook logo">
                    <img src="images/instagram-32.png" alt="instagram logo">
                    <img src="images/youtube-32.png" alt="youtube logo">
                </div>
            </section>
            <section class="pied__section">Recherche
                <form class="recherche">
                    <input class="recherche__input" type="text" placeholder="Rechercher">
                    <img class="recherche__img" src="https://s2.svgbox.net/hero-outline.svg?ic=search&color=fff" alt="barre de recherche" width="20" height="20">
                </form>
            </section>
            <cite class="pied__cite">Avis de confidentialité | Privacy notice</cite>
        </footer>
    </div>

</body> 
</html>
