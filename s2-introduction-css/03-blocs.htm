<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusieurs blocs</title>
    <style>
        body {
            text-align: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 50px;
        }
        div {
            display: inline-block;
            border: 3px solid #aaa;
            background: linear-gradient(0deg #aaa, #bbb);
            background-color: rgb(125, 207, 207);
            color: rgb(103, 89, 89);
            padding: 30px;
            margin: 10px;
        }
        .un{background: linear-gradient(rgb(252, 51, 51), rgb(250, 159, 159));}
        .deux{background: linear-gradient(rgb(75, 75, 216), rgb(135, 135, 240));}
        .trois{background: linear-gradient(rgb(179, 55, 179), purple);}
        .quatre{background: linear-gradient(rgb(25, 215, 202), rgb(159, 255, 255));}
        
    </style>
</head>
<body>
    <div class="un">1</div>
    <div class="deux">2</div>
    <div class="trois">3</div>
    <div class="quatre">4</div>
</body>
</html>
