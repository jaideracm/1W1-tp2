<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubes en couleurs</title>
    <style>
        body {
            align-items: center;
            justify-content: center;
            font-size: 35px;
            border: 5px solid darkblue;
            border-color: darkblue;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            outline: thick darkblue;
            border-radius: 5px;
            

        }
        h2 {
            background-color: rgb(180, 177, 177);
            display: flex;
        }
        div {
            display: inline-block;
            border: 3px solid rgb(0, 0, 0);
            padding: 30px;
            

        }
    </style>
</head>
<body>
    <h2>Auteur: Jaider Contreras</h2>
    <h2>Groupe: 1W1 Groupe 2?</h2>
    <div class="un">1</div>
    <div class="deux">2</div>
    <div class="trois">3</div>  
    <div class="quatre">4</div>                                                                               
    <div class="cinq">5</div>
    <div class="six">6</div>
    <div class="sept">7</div>
    <div class="huit">8</div>
    <div class="neuf">9</div>
    <div class="zero">0</div>
</body>
</html>
