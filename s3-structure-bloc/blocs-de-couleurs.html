<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocs de couleurs</title>
</head>
<style>
    .centre{
        max-width: 900px;
        border: 5px solid darkblue;
        padding: 20px;
        margin: 0 auto;
    }
    div{
        display: inline-block;
        border: 3px solid rgb(79, 71, 71);
        padding: 20px;
        font-size: 70px;
        font-family: 'Times New Roman', Times, serif;
        padding: 20px;
        margin: 15px;
    }
    .un{background: linear-gradient(red, orange);}
    .deux{background: linear-gradient(green, yellow);}
    .trois{background: linear-gradient(blue, purple);}
    .quatre{background: linear-gradient(pink, red);}
    .cinq{background: linear-gradient(brown, yellow);}
    .six{background: linear-gradient(red, orange);}
    .sept{background: linear-gradient(green, yellow);}
    .huit{background: linear-gradient(blue, purple);}
    .neuf{background: linear-gradient(pink, red);}
    .zero{background: linear-gradient(brown, yellow);}
</style>
<body>
    
    <section class="centre">
        <h1>Laboratoire 2</h1>
        <h1>Auteur: Jaider Contreras</h1> 
        <h1>Groupe: 1w1</h1>
        <div class="un">1</div>
        <div class="deux">2</div>
        <div class="trois">3</div>
        <div class="quatre">4</div>
        <div class="cinq">5</div>
        <div class="six">6</div>
        <div class="sept">7</div>
        <div class="huit">8</div>
        <div class="neuf">9</div>
        <div class="zero">0</div>
    </section>
      
    
    
</body>
</html>
